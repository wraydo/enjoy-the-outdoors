<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Park</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1>National Park</h1>
      <!-- <p>Park Location </p> -->
      <div>
        <input type="radio" id="filterByParkLocation" name="filterOption" onclick="toggleFilter()" />
        <label for="filterByParkLocation"> Park Location </label>
        <input type="radio" id="parkType" name="filterOption" onclick="toggleFilter()" />
        <label for="parkType">Park Type </label>
      </div>
      <label for="parksDropdown"></label>
      <select id="parksDropdown" onchange="filterTableType()"  style="display: none;">
        <option value="">Select....</option>
      </select>

      <select id="parksTypeDropdown" onchange="filterTable()">
        <option value="">Select....</option>
      </select>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>Location ID</th>
            <th>Location Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>Zip Code</th>
            <th>Phone Number</th>
            <th>Fax</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Location</th>
            <th>Coordinates</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <!-- <tr>
              <td>Acadia National Park</td>
              <td>P.O. Box 177</td>
              <td>Bar Harbor</td>
              <td>Maine</td>
              <td>(207) 288-3338</td>
              <td>4609</td>
            </tr> -->
        </tbody>
      </table>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/national-parks.js"></script>
  </body>
</html>
